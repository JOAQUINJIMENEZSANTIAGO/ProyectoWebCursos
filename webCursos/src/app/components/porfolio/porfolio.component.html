<div>
    <div class="findSelect">
        <select  (change)="change($event)">
            <option *ngFor="let technologie of technologies" value={{technologie}}>{{technologie | titlecase}}</option>
          </select>
    </div>
    <div class="line">
        <div *ngFor="let app of AllApps" class="card" style="width: 16rem;">
          <img src={{app.img}} class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{app.title}}</h5>
            <p class="card-text">{{app.title}}</p>
            <a *ngIf="!app.view">Proximamente ...</a>
            <a *ngIf="app.view" routerLink={{app.title}}>Ver m√°s</a>
          </div>
        </div>
      </div>
</div>
