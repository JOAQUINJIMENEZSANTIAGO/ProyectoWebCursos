<div class="findSelect">
  <input type="text" placeholder="Busca un curso" *ngIf="!alertEmpety" [(ngModel)]="resultInput" (ngModelChange)="onChange($event)">
</div>
<p *ngIf="resultInput" (click)="onClick()" class="button">{{btnReturn | lowercase}} <i class="fas fa-undo"></i>  
<p>
<p class="noFind" *ngIf="alertNoFind ">{{alertNoFind}}</p>
<p class="noFind" *ngIf="alertEmpety">{{alertEmpety}}</p>
<div class="line">
  <div  *ngFor="let curso of cursos" class="card" style="width: 12rem;">
    <img src={{curso.img}} class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{curso.title}}</h5>
      <p class="card-text">{{curso.description}}</p>
      <a *ngIf="!curso.finished">Proximamente ...</a>
      <a *ngIf="curso.finished" routerLink={{curso.title}}>Ver m√°s</a>
    </div>
  </div>
</div>
