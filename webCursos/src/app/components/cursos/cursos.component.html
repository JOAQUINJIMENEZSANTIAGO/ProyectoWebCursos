<input type="text" [(ngModel)]="filter" (ngModelChange)="onChange($event)"> 
<div class="line">
    <div *ngFor="let curso of cursos" class="card" style="width: 18rem;">
      <img src={{curso.img}} class="card-img-top" >
      <div class="card-body">
        <h5 class="card-title">{{curso.title}}</h5>
        <p class="card-text">{{curso.description}}</p>
        <a *ngIf="curso.finished == false" >Proximamente ...</a>
        <a *ngIf="curso.finished == true " routerLink={{curso.rooting}} >Ver m√°s</a>
      </div>
    </div>
    
  
  </div>
