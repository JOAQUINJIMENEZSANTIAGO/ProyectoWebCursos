<div *ngFor="let app of app">
    <div>
        <h1>{{app.title}}</h1>
        <h3>{{app.technologies}}</h3>
        <p>{{app.description}}</p>
    </div>
    <div>
        <div class="img">
             <img  *ngFor="let img of app.img" src={{img}} alt="imagen">
        </div>
       
    </div>
</div>
